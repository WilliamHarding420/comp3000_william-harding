<div class="p-4">

    <form class="w-25 mx-auto bg-dark-subtle p-4 rounded">

        <h2 id="cameraDetailsTitle" class="mx-auto mb-6">New Camera</h2>

        <div class="mb-3">
            <label for="camNameInput" class="form-label">Camera Name</label>
            <input id="camNameInput" class="form-control" />
        </div>

        <div class="mb-3">
            <label for="camIPInput" class="form-label">Camera IP</label>
            <input id="camIPInput" class="form-control" />
        </div>

        <div class="mb-3">
            <label for="camPortInput" class="form-label">Camera Port</label>
            <input id="camPortInput" class="form-control" />
        </div>

        <div class="mb-3">
            <label for="camURLInput" class="form-label">Camera URL</label>
            <input id="camURLInput" class="form-control" />
        </div>

        <div class="mb-3">
            <label for="camPublishInput" class="form-label">Publish URL</label>
            <input id="camPublishInput" class="form-control" />
        </div>

        <button type="button" class="btn btn-primary" id="addCamButton">Add Camera</button>

    </form>



</div>
