<h1>CCTV Camera Module</h1>

<div id="pathDisplay" class="w-100"></div>

<div id="camera-module-container" class="p-1 d-flex flex-row w-100 h-100">

    <div id="location-container" class="p-3 h-75 w-25">
        <h1>Locations</h1>

        <button id="locationBackButton" class="btn btn-secondary m-2 w-100" onclick="previousLocation()">Previous Location</button>

        <div id="location-list" class="overflow-auto h-100 p-2 w-100">

        </div>

    </div>

    <div id="camera-container" class="p-3 h-75 w-50">
        <h1>Cameras</h1>

        <div id="camera-list" class="overflow-auto h-100 p-2 w-100">

        </div>

    </div>

    <div id="options-container" class="p-3 w-25">
        <h1>Options</h1>
        <button class="btn btn-secondary m-2 w-100" onclick="loadHTMLToID('/pages/add_camera.html', 'module-content', 'add_camera.js')">Add new camera</button>
        <button class="btn btn-secondary m-2 w-100" onclick="newLocation()">Add new location</button>
        <button class="btn btn-secondary m-2 w-100" onclick="deleteLocation()">Delete current location</button>
    </div>

</div>
